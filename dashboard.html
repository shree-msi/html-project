<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proctor Smart App - Proctee Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            /* COLLEGE BACKGROUND IMAGE */
            background-image: url("college.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Dark overlay for readability */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .header {
            background-color: #1e3c72;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .dashboard {
            max-width: 500px;
            margin: 40px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            padding: 25px;
        }

        .dashboard h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .detail {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .detail:last-child {
            border-bottom: none;
        }

        .label {
            font-weight: bold;
            color: #555;
        }

        .value {
            color: #222;
        }
    </style>
</head>
<body>

<div class="overlay">

    <div class="header">
        <h1>Sri Krishna Institute Of Technology</h1>
        <p>Proctor Smart App â€“ Proctee Dashboard</p>
    </div>

    <div class="dashboard">
        <h2>Student Details</h2>

        <div class="detail">
            <span class="label">Name</span>
            <span class="value">Gaganashree</span>
        </div>

        <div class="detail">
            <span class="label">USN</span>
            <span class="value">1CS23CS030</span>
        </div>

        <div class="detail">
            <span class="label">G-Suite ID</span>
            <span class="value">sri.gagana@college.edu</span>
        </div>

        <div class="detail">
            <span class="label">Department</span>
            <span class="value">Computer Science & Engineering</span>
        </div>

        <div class="detail">
            <span class="label">Section</span>
            <span class="value">A</span>
        </div>
    </div>

</div>

</body>
</html>
