<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Proctor Monitoring System</title>

<style>
body{
    margin:0;
    font-family: Arial;
    background: linear-gradient(to right,#0f2027,#203a43,#2c5364);
    color:white;
}
.container{
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.card{
    background:#ffffff;
    color:#000;
    padding:25px;
    width:320px;
    border-radius:10px;
    text-align:center;
}
input,select,button{
    width:100%;
    padding:10px;
    margin:8px 0;
}
button{
    background:#2c5364;
    color:white;
    border:none;
    cursor:pointer;
}
.dashboard{
    display:none;
    height:100vh;
}
.sidebar{
    width:220px;
    background:#203a43;
    padding:20px;
}
.sidebar button{
    margin-bottom:10px;
    background:#0f2027;
}
.main{
    flex:1;
    padding:20px;
    background:#f4f4f4;
    color:#000;
}
h2{color:#203a43;}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="loginBox">
    <div class="card">
        <h2>Login</h2>
        <input type="text" id="name" placeholder="Name">
        <select id="role">
            <option value="student">Student</option>
            <option value="proctor">Proctor</option>
        </select>
        <button onclick="login()">Login</button>
    </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
    <div class="sidebar">
        <h3 id="userRole"></h3>
        <button onclick="show('attendance')">Attendance</button>
        <button onclick="show('results')">Academic Results</button>
        <button onclick="show('remarks')">Remarks</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="main">
        <div id="content">
            <h2>Welcome</h2>
            <p>Select an option from left menu</p>
        </div>
    </div>
</div>

<script>
function login(){
    let name=document.getElementById("name").value;
    let role=document.getElementById("role").value;

    if(name===""){
        alert("Enter name");
        return;
    }

    document.getElementById("loginBox").style.display="none";
    document.getElementById("dashboard").style.display="flex";
    document.getElementById("userRole").innerHTML=role.toUpperCase()+" DASHBOARD";
}

function show(type){
    let content=document.getElementById("content");

    if(type==="attendance"){
        content.innerHTML="<h2>Attendance</h2><p>Attendance: 85%</p>";
    }
    if(type==="results"){
        content.innerHTML="<h2>Academic Results</h2><p>SGPA: 8.2</p>";
    }
    if(type==="remarks"){
        content.innerHTML="<h2>Remarks</h2><p>Good performance. Needs improvement in labs.</p>";
    }
}

function logout(){
    location.reload();
}
</script>

</body>
</html>
